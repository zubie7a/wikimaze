<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikimaZe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'MS Sans Serif', sans-serif;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 2px solid #fff;
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0.7;
        }

        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <canvas id="minimap"></canvas>
    <div id="fade-overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Scene controller base and implementations -->
    <script src="scene-controller.js"></script>
    <script src="scene-maze.js"></script>
    <script src="scene-alley.js"></script>
    <script src="scene-openspace.js"></script>
    <script src="scene-gallery.js"></script>
    <script src="scene-cathedral.js"></script>
    <!-- Main game -->
    <script src="maze.js"></script>
</body>

</html>
